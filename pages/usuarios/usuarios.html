<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Livros</title>

  <!-- Adicione os links para o Bootstrap CSS e JavaScript via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
  <div class="container">
		<nav class="nav">
			<a class="nav-link active" aria-current="page" href="/livros">Livros</a>
			<a class="nav-link" href="/categorias">Categorias</a>
			<a class="nav-link" href="/usuarios">Usuários</a>
			<a class="nav-link " href="/pedidos">Pedidos</a>
		  </nav>
 
  <h3>Cadastrar Usuário</h3>
  <form id="cadastrarUsuarioForm">
    <label for="nome" class="form-label">Nome do Usuário:</label>
    <input type="text" class="form-input" id="nome" name="nome" required><br><br>

    <label for="senha" class="form-label">Senha do Usuário:</label>
    <input type="text"class="form-input"  id="senha" name="senha" required><br><br>
    
    <input type="submit"  class="btn btn-primary" value="Cadastrar Usuário">
  </form>
</div>
  <script>
    const form = document.getElementById('cadastrarUsuarioForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Usuário cadastrado com sucesso!');
        // Você pode redirecionar o usuário para outra página ou fazer qualquer ação necessária aqui.
      })
      .catch(error => {
        console.error('Erro ao cadastrar usuário:', error);
      });
    });

  </script>
</body>
</html>
